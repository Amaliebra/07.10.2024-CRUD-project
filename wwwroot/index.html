<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Network</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Bax Weather Network</h1>
      <p class="local-only">Local weather ONLY</p>
    </header>
    <main>
      <div class="weather-container">
        <h1>Bergen</h1>
        <p>Current weather in Bergen, Norway.</p>
        <button id="getWeather">
          Click this amazing button and get a surprise!
        </button>
        <p id="weatherInfo"></p>
      </div>
    </main>
    <script>
      document
        .getElementById("getWeather")
        .addEventListener("click", async () => {
          try {
            const response = await fetch("/api/weather");
            if (!response.ok) {
              throw new Error("Failed to fetch weather data");
            }
            const weatherInfo = await response.text();
            document.getElementById("weatherInfo").innerText = weatherInfo;
          } catch (error) {
            document.getElementById("weatherInfo").innerText =
              "Error: " + error.message;
          }
        });
    </script>
  </body>
</html>
