<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bax Weather Network</title>
  <link rel="stylesheet" href="styles.css" />
  <script defer src="script.js"></script>
  


</head>
<body>
  <header>
    <div class="logo-container">
      <img class="logo" src="images/BaxamaFigma.png" alt="BaxAma">
    </div>
  </header>

  <main>
    <div class="content-wrapper"> 
      <div class="weather-container">
        <h1 class="bergen">BERGEN</h1>
        <p class="current-weather">Current weather in Bergen, Norway.</p>
        <!-- <p>_____________________________</p> -->
        <hr class="divider">
        <p id="temperature">Temperature: Loading...</p>
        <p id="condition">Condition: Loading...</p>
        <p id="is-day">Day or Night: Loading...</p>
        <p id="visibility">Visibility: Loading...</p>
        <p id="humidity">Humidity: Loading...</p>
        <p id="windspeed">Windspeed: Loading...</p>

        <button id="refreshButton">Refresh</button>
      </div>

      <div class="checkbox-container">
        <div class="checkbox-list">
          <p class="choose-condition">Choose conditions</p>
          <label><input type="checkbox" id="toggle-temperature" checked>Temperature</label>
          <label><input type="checkbox" id="toggle-windspeed" checked> Windspeed</label>
          <label><input type="checkbox" id="toggle-condition" checked> Condition</label>
          <label><input type="checkbox" id="toggle-is-day" checked> Day or Night</label>
          <label><input type="checkbox" id="toggle-visibility" checked> Visibility</label>
          <label><input type="checkbox" id="toggle-humidity" checked> Humidity</label>

          <button id="resetButton" onclick="resetSelection()">Delete</button>
        </div>
        
      </div>
    </div>
  </main>
</body>
</html>
